name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Racket
      uses: Bogdanp/setup-racket@v1.6.1
      with:
        architecture: x64
        distribution: full
        version: 8.8.0.5

    - name: Install dependencies
      run: raco pkg install --auto --batch
    - name: Run Tests
      run: raco test test.rhm